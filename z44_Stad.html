<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>zad44 Stadnyk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h2>Wyświetlanie Imienia i Nazwiska zad44</h2>

  <script>
    var nazwisko = "Stadnyk";
    var imie = "Mykyta"; 
    var liczbaLiterNazwiska = nazwisko.length;

    var ile_razy_wyswietlic = (liczbaLiterNazwiska % 4) + 10;
    var wielkosc_liter = (liczbaLiterNazwiska % 3) + 40;

    document.write(`<p>Ilość wykonania pętli = ${ile_razy_wyswietlic}</p>`);
    document.write(`<p>Wielkość liter = ${wielkosc_liter}px</p>`);

    for (i_s = 0; i_s < ile_razy_wyswietlic; i_s++) {
      if (i_s % 2 === 0) {
        document.write(`<p style="font-size: ${wielkosc_liter}px;">${nazwisko}</p>`);
      } else {
        document.write(`<p style="font-size: ${wielkosc_liter}px;">${imie}</p>`);
      }
    }
  </script>
</body>
</html>
