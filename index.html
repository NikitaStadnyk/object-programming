<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stadnyk Mykyta 3-Fg2</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 400px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #studentName {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .buttonContainer {
            margin-bottom: 20px;
        }

        .taskButton, .additionalButton {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }

        .taskButton:hover, .additionalButton:hover {
            background-color: #45a049;
        }

        .lineSeparator {
            width: 100%;
            border-top: 2px solid #4CAF50;
            margin: 20px 0;
        }

        #codeSection {
            font-size: 18px;
            margin-top: 20px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <div id="container">

        <h1>Szkielet zaliczeniowy</h1>

        <input type="text" id="studentName" placeholder="Stadnyk Mykyta 3-Fg2">

        <div class="buttonContainer">
            <button class="taskButton" onclick="openWindow('z28_Stad.html')">Zadanie 28</button>
            <button class="taskButton" onclick="openWindow('z29_Stad.html')">Zadanie 29</button>
            <button class="taskButton" onclick="openWindow('z30_Stad.html')">Zadanie 30</button>
            <button class="taskButton" onclick="openWindow('z31_Stad.html')">Zadanie 31</button>
            <button class="taskButton" onclick="openWindow('z32_Stad.html')">Zadanie 32</button>
        </div>

        <div class="lineSeparator"></div>

        <div id="codeSection">KOD</div>

        <div class="buttonContainer">
            <button class="additionalButton" onclick="openWindow('z30_KOD_Stad.html')">Zadanie 30 KOD</button>
            <button class="additionalButton" onclick="openWindow('z31_KOD_Stad.html')">Zadanie 31 KOD</button>
            <button class="additionalButton" onclick="openWindow('z32_KOD_Stad.html')">Zadanie 32 KOD</button>
        </div>

    </div>

    <script>
        function openWindow(url) {
            const windowWidth = 600;
            const windowHeight = 700;
            const windowLeft = (window.innerWidth - windowWidth) / 2;
            const windowTop = (window.innerHeight - windowHeight) / 2 + 50;
            window.open(url, '_blank', `width=${windowWidth}, height=${windowHeight}, left=${windowLeft}, top=${windowTop}`);
        }
    </script>

</body>
</html>
