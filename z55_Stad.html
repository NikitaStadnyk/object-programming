<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Stadnyk zad55</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <script>
    function sprawdzPrzedzial(liczba) {
      return liczba >= 20 && liczba <= 60;
    }

    var nazwisko = (prompt("Podaj swoje nazwisko:",""));

    var l1_t_sta;
    do {
      l1_t_sta = parseInt(prompt("Podaj pierwszą liczbę z przedziału <20,60>:",""));
      if (!sprawdzPrzedzial(l1_t_sta)) {
        alert("Liczba l1_t_sta nie należy do przedziału <20,60>. Podaj ponownie.");
      }
    } while (!sprawdzPrzedzial(l1_t_sta));

    var l2_t_sta;
    do {
      l2_t_sta = parseInt(prompt("Podaj drugą liczbę z przedziału <20,60>:",""));
      if (!sprawdzPrzedzial(l2_t_sta)) {
        alert("Liczba l2_t_sta nie należy do przedziału <20,60>. Podaj ponownie.");
      }
    } while (!sprawdzPrzedzial(l2_t_sta));

    var pocz_sta;
    do {
      pocz_sta = parseInt(prompt("Podaj wartość początkową wielkości tekstu:",""));
      if (isNaN(pocz_sta) || pocz_sta < 0) {
        alert("Początkowa wielkość tekstu musi być liczbą większą lub równą 0. Podaj ponownie.");
      }
    } while (isNaN(pocz_sta) || pocz_sta < 0);

    var tekst_sta = (prompt("Podaj dowolny tekst:",""));

    var zmianaWielkosci = l1_t_sta < l2_t_sta ? 5 : -5;

    var i = pocz_sta;
    while (true) {
      if ((zmianaWielkosci > 0 && i > 100) || (zmianaWielkosci < 0 && i < 0)) {
        break;
      }

      document.write("<p style=\"font-size:" + i + "px; color: black;\">" + tekst_sta + "<br></p>");

      i += zmianaWielkosci;
    }
  </script>
</body>
</html>
