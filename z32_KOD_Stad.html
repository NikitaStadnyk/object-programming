<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaliczenie - Wyświetlanie Kodu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 600px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #codeTextarea {
            width: calc(100% - 20px);
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }

        #displayCode {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
        }

        #displayButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #displayButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="container">

        <h1>Zaliczenie - Wyświetlanie Kodu zad32</h1>

        <textarea id="codeTextarea" placeholder="Stadnyk">
<html>
 <head>
 <script type="text/javascript">
 function spodnie(firma_a,model_a,rozmiar_a)
{
  this.firma=firma_a;
  this.model=model_a;
  this.rozmiar=rozmiar_a;
}
  spodnie.prototype.wypisz = function () 
   {
      alert(this.firma + ' ' + this.model+ ' ' + this.rozmiar);
   };
 var spodnie1 = new spodnie("Giacomo Conti", "Wełniane spodnie", "176/82"); //
 var spodnie2 = new spodnie("FABIO", "Jasne granatowe jeansy", "30 N"); 
 var spodnie3 = new spodnie("FERNANDO", "Spodnie męskie z lnu", "170/82"); 
  spodnie1.wypisz(); 
  spodnie2.wypisz();
  spodnie3.wypisz();
  document.write("Firma:"+spodnie1.firma+" Model: "+spodnie1.model+" Rozmiar: "+spodnie1.rozmiar);
  document.write("<br>");
  document.write("Firma:"+spodnie2.firma+" Model: "+spodnie2.model+" Rozmiar: "+spodnie2.rozmiar);
  document.write("<br>");
  document.write("Firma:"+spodnie3.firma+" Model: "+spodnie3.model+" Rozmiar: "+spodnie3.rozmiar);
 </script>
 </head>
<body>
<br>
 programowanie obiektowe 
 </body>
</html>
        </textarea>

        <button id="displayButton" onclick="displayCode()">Wyświetl Kod</button>

        <div id="displayCode"></div>

    </div>

    <script>
        function displayCode() {
            const codeTextarea = document.getElementById('codeTextarea');
            const displayCode = document.getElementById('displayCode');
            const code = codeTextarea.value;
            displayCode.innerHTML = code;
        }
    </script>

</body>
</html>
