<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaliczenie - Wyświetlanie Kodu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 600px;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #codeTextarea {
            width: calc(100% - 20px);
            height: 300px;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            resize: none;
        }

        #displayCode {
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
        }

        #displayButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #displayButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div id="container">

        <h1>Zaliczenie - Wyświetlanie Kodu zad39</h1>

        <textarea id="codeTextarea" placeholder="Stadnyk">
<!DOCTYPE html>
<html>
<head>
    <title>Stadnyk Mykyta 3-Fg2</title>
    <script>
        function fun_sta() {
            var input = prompt("Podaj kolor", "");
            var color = input.toLowerCase();

            if (color === "czerwony" || color === "1") {
                document.write('<h1 style="color: red; font-size: 40px;">wczytałeś kolor czerwony</h1><br />');
            } else if (color === "niebieski" || color === "2") {
                document.write('<h1 style="color: blue; font-size: 40px;">wczytałeś kolor niebieski</h1><br />');
            } else {
                document.write('<h1>Nieprawidłowy kolor</h1><br />');
            }
        }
    </script>
</head>
<body>
<h1 style="color: green;">MENU:</h1>
<h2 style="color: red;">1-CZERWONY</h2>
<h2 style="color: blue;">2-NIEBIESKI</h2>
<input type="button" name="nazwisko_ucznia" value="Oblicz" onclick="fun_sta()" />
</body>
</html>
        </textarea>

        <button id="displayButton" onclick="displayCode()">Wyświetl Kod</button>

        <div id="displayCode"></div>

    </div>

    <script>
        function displayCode() {
            const codeTextarea = document.getElementById('codeTextarea');
            const displayCode = document.getElementById('displayCode');
            const code = codeTextarea.value;
            displayCode.innerHTML = code;
        }
    </script>

</body>
</html>
