<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Stadnyk zad53</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
  </style>
</head>
<body>
  <h1>Wyświetlanie Prostokąta Stadnyk</h1>
  <script>
    
    var nazwisko = (prompt("Podaj nazwisko:",""));
    var imie = (prompt("Podaj imię:",""));

    var a_sta = (nazwisko.length % 4) + 5;
    var b_sta = (imie.length % 6) + 20;

    for (var i = 0; i < b_sta; i++) {
      document.write("*");
    }
    document.write("<br>");

    var wiersz_sta = "*";
    for (var i = 1; i <= (b_sta - 2); i++) {
      wiersz_sta += "&nbsp;";
    }
    wiersz_sta += "*";

    for (var i = 0; i < a_sta - 2; i++) {
      document.write(wiersz_sta + "<br>");
    }

    for (var i = 0; i < b_sta; i++) {
      document.write("*");
    }
  </script>
</body>
</html>
