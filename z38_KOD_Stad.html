    <style>
        body {

        }

            background-color: #fff;

            padding: 20px;

        #codeTextarea {
            width: calc(100% - 20px);

            border-radius: 4px;
            font-size: 16px;

        }

        #displayCode {
            font-family: 'Courier New', Courier, monospace;

            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
        }

        #displayButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        #displayButton:hover {
            background-color: #45a049;
        }
